on:
  push:
    branches:
      - '**'
jobs:
  Linting:
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: setup yarn
        run: corepack enable
      - name:
        run: yarn set version stable
      - name:
        run: yarn install
      - name:
        run: yarn lint

