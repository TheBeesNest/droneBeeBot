on:
  push:
    branches:
      - '**'
jobs:
  prep:
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: setup yarn
        run: corepack enable
      - name:
        run: yarn set version stable
      - name:
        run: yarn install

  Lint_check:
    runs-on:
      - ubuntu-latest
    needs: prep
    steps:
      - name: run
        run: yarn lint

  format_check:
    runs-on:
      - ubuntu-latest
    needs: prep
    steps:
      - name:
        run: yarn exec prettier -c .

